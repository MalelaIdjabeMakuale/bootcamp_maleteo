
<div class="container">
  <button routerLink="/">Atrás</button>


<select [(ngModel)]="selectedContinent">
    @for (continent of continents; track $index) {<option>{{continent.name}}</option>
    }
    
  </select>
  

  @if (selectedContinent) {

  <div class="tarifas">
    <h1 class="nuestrasTarifas"><b>Nuestras tarifas fijas para {{ selectedContinent }}</b></h1>
  

      <div class="tarifa1">
        <h4>24 horas</h4>
        <h2>{{ getContinentPrice(selectedContinent) }}</h2>
        <h4>Por equipaje</h4>
      </div>

      <div class="tarifa2">
        <h4>Día adicional</h4>
        <h2>{{ getContinentPrice2(selectedContinent) }}</h2>
        <h4>Por equipaje</h4>
      </div>
    
  </div>
  
  }
 
</div>

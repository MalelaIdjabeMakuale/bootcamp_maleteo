@if(showLoginForm){
<div>
  <h2 class="iniciar">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Direccion de correo electronico</label>
    <input type="text" id="username" formControlName="username" />
    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" />
   <button type="submit" class="submitButton">Iniciar sesión</button> 
    
  </form>
</div> 
<div class="registrate"><p> Si no tienes una cuenta, <button class="registerBtn"(click)="toggleForm()">registrate aquí</button></p></div>



}
@if(!showLoginForm){
<div>
  <h2>Registrarse</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="username">Direccion de correo electronico:</label>
    <input type="text" id="username" formControlName="username" />
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" />
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" formControlName="apellidos" />
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" />
    <label for="confirmPassword">Repetir contraseña:</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
    />

    <button type="submit" class="submitButton">Registrarse</button>
  </form>
</div>
<div class="pulsa">
  <p>¿Ya eres miembro? <button class="alreadyMember"(click)="toggleForm()">Pulsa aquí</button> </p>
</div>


}

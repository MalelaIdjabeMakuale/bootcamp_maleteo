<div class="nombre-chat">

  <div class="chat-container">
    <div class="input-container">
      <input class="username-input" [(ngModel)]="username" disabled=""/>
      <input class="message-input" placeholder="Escribe aquÃ­ tu mensaje..." [(ngModel)]="message"  />
    </div>
    <div class="messages-container">
      <ul class="message-list">
        <li class="message-item" *ngFor="let msg of messages">
          <div class="message-username">
            <b>{{ msg.username }}</b>
          </div>
          <div class="message-content" [ngClass]="getMessageContentClass(msg.username)" >{{ msg.message }}</div>
        </li>
      </ul>
    </div>
  </div>
  <button class="send-button" (click)="submit()">Enviar</button>
</div>
